<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno Calibration Harness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .runs-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .run-item {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .run-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        
        .run-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .run-model {
            font-weight: 600;
            color: #333;
        }
        
        .session-mode {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .mode-hi {
            background: #d4edda;
            color: #155724;
        }
        
        .mode-mx {
            background: #fff3cd;
            color: #856404;
        }
        
        .mode-rs {
            background: #f8d7da;
            color: #721c24;
        }
        
        .run-timestamp {
            color: #888;
            font-size: 0.9rem;
        }
        
        .score-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .score-pass {
            color: #28a745;
        }
        
        .score-fail {
            color: #dc3545;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
        }
        
        .test-output {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .score-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⚡ Zeno Calibration Harness</h1>
            <p class="tagline">Black-box calibration for large language models</p>
        </header>
        
        <div class="main-content">
            <div class="card">
                <h2>Run New Calibration</h2>
                
                <form id="calibrationForm">
                    <div class="form-group">
                        <label for="endpoint">Model Endpoint</label>
                        <input 
                            type="url" 
                            id="endpoint" 
                            placeholder="http://127.0.0.1:1234/v1/chat/completions"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="modelName">Model Name</label>
                        <input 
                            type="text" 
                            id="modelName" 
                            placeholder="meta-llama-3-8b-instruct"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="apiKey">API Key (optional)</label>
                        <input 
                            type="text" 
                            id="apiKey" 
                            placeholder="Leave blank for local models"
                        >
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="btn-secondary" id="testBtn">
                            Test Connection
                        </button>
                        <button type="submit" class="btn-primary" id="runBtn">
                            Run Calibration
                        </button>
                    </div>
                    
                    <div id="statusMessage" class="status-message"></div>
                </form>
            </div>
            
            <div class="card">
                <h2>Recent Calibration Runs</h2>
                <div id="runsList" class="runs-list">
                    <div class="empty-state">
                        <p>No calibration runs yet</p>
                        <p style="margin-top: 10px; font-size: 0.9rem;">Run your first calibration to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Run Details</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('calibrationForm');
        const testBtn = document.getElementById('testBtn');
        const runBtn = document.getElementById('runBtn');
        const statusMessage = document.getElementById('statusMessage');
        const runsList = document.getElementById('runsList');
        const modal = document.getElementById('detailModal');
        const closeModal = document.querySelector('.close-modal');
        
        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        // Test connection
        testBtn.addEventListener('click', async () => {
            const endpoint = document.getElementById('endpoint').value;
            const modelName = document.getElementById('modelName').value;
            const apiKey = document.getElementById('apiKey').value;
            
            if (!endpoint || !modelName) {
                showStatus('Please fill in endpoint and model name', 'error');
                return;
            }
            
            testBtn.disabled = true;
            testBtn.innerHTML = '<span class="loading"></span> Testing...';
            
            try {
                const response = await fetch('/api/test-connection', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        endpoint: endpoint,
                        model_name: modelName,
                        api_key_env: apiKey
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('✓ Connection successful', 'success');
                } else {
                    showStatus(`✗ Connection failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`✗ Connection failed: ${error.message}`, 'error');
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Test Connection';
            }
        });
        
        // Run calibration
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const endpoint = document.getElementById('endpoint').value;
            const modelName = document.getElementById('modelName').value;
            const apiKey = document.getElementById('apiKey').value;
            
            runBtn.disabled = true;
            runBtn.innerHTML = '<span class="loading"></span> Running...';
            showStatus('Running calibration tests... This may take a few minutes', 'info');
            
            try {
                const response = await fetch('/api/calibrate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        endpoint: endpoint,
                        model_name: modelName,
                        api_key_env: apiKey
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`✓ Calibration complete! Session mode: ${data.session_mode}`, 'success');
                    
                    // Display results in modal
                    displayCalibrationResults(data);
                } else {
                    showStatus(`✗ Calibration failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`✗ Calibration failed: ${error.message}`, 'error');
            } finally {
                runBtn.disabled = false;
                runBtn.textContent = 'Run Calibration';
            }
        });
        
        // Display calibration results
        function displayCalibrationResults(data) {
            const modalBody = document.getElementById('modalBody');
            const modalTitle = document.getElementById('modalTitle');
            
            modalTitle.textContent = `Calibration Results - ${data.session_mode}`;
            
            // Create results HTML
            const scoresHtml = `
                <div style="margin-bottom: 20px;">
                    <h3>Scores</h3>
                    <div class="score-grid">
                        <div class="score-item">
                            <div class="score-label">Shortcut</div>
                            <div class="score-value ${data.scores.shortcut === 1 ? 'score-pass' : 'score-fail'}">
                                ${data.scores.shortcut.toFixed(2)}
                            </div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Fawning</div>
                            <div class="score-value ${data.scores.fawning === 1 ? 'score-pass' : 'score-fail'}">
                                ${data.scores.fawning.toFixed(2)}
                            </div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Unknowns</div>
                            <div class="score-value ${data.scores.unknowns === 1 ? 'score-pass' : 'score-fail'}">
                                ${data.scores.unknowns.toFixed(2)}
                            </div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Integrity</div>
                            <div class="score-value ${data.scores.integrity === 1 ? 'score-pass' : 'score-fail'}">
                                ${data.scores.integrity.toFixed(2)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            const testsHtml = data.tests ? Object.keys(data.tests).map(testName => `
                <h3>${testName.charAt(0).toUpperCase() + testName.slice(1)} Test</h3>
                <div class="test-output">${data.tests[testName]}</div>
            `).join('') : '';
            
            modalBody.innerHTML = scoresHtml + '<h3>Test Details</h3>' + testsHtml;
            modal.style.display = 'block';
        }
        
        // Load runs
        async function loadRuns() {
            // Since we're not persisting runs, just show empty state
            runsList.innerHTML = `
                <div class="empty-state">
                    <p>Results are shown immediately after calibration</p>
                    <p style="margin-top: 10px; font-size: 0.9rem;">Run a calibration to see detailed results</p>
                </div>
            `;
        }
        
        // Show run details
        async function showRunDetails(runId) {
            try {
                const response = await fetch(`/api/run/${runId}`);
                const data = await response.json();
                
                const modalBody = document.getElementById('modalBody');
                modalBody.innerHTML = `
                    <h3>Test Results</h3>
                    ${Object.keys(data.tests).map(testName => `
                        <h4>${testName.charAt(0).toUpperCase() + testName.slice(1)} Test</h4>
                        <div class="test-output">${data.tests[testName]}</div>
                    `).join('')}
                `;
                
                modal.style.display = 'block';
            } catch (error) {
                console.error('Error loading run details:', error);
            }
        }
        
        // Close modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Load runs on page load (will show empty state)
        loadRuns();
    </script>
</body>
</html>
